<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container-fluid full-width full-height">
    <div class="col-lg-6 col-centered content">
      <span class="col-lg-6 col-centered">
        <a href="https://en.wikipedia.org/wiki/File:Wikipedia-logo-v2.svg#/media/File:Wikipedia-logo-v2.svg">
          <img class="img-responsive col-centered wikipedia-logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png" alt="Wikipedia-logo-v2.svg">
        </a>
        <a href="https://en.wikipedia.org/wiki/File:Wikipedia-logo-v2.svg#/media/File:Wikipedia-logo-v2.svg">
          <img class="img-responsive col-centered wikipedia-logo-2" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png" alt="Wikipedia-logo-v2.svg">
        </a>
        <h1 class="col-lg-7 col-centered title">Wikipedia Viewer</h1>
      </span>
      <input class="form-control" type="text" id="search-bar">
      <div>
        <span class="col-lg-3"></span>
        <button class="col-lg-3 btn btn-primary" type="submit" id="search-btn">search</button>
        <a class="col-lg-3 btn btn-default" href="https://en.wikipedia.org/wiki/Special:Random" id="random">random</a>
      </div>
      <br><br><br>
      <div id="search-results">
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>

</body>
</html>
